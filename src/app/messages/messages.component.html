<div class="testing-panel">
  <button mat-button (click)="toggleMessages()">Messages</button>
  <div *ngIf="notifications.length && showMessages">
    <hr />
    <p>
      <button class="clear" (click)="clear()">clear</button>
    </p>
    
    <ul>
      <li *ngFor='let message of notifications' [class.error]="message.isError"> {{message.message}} </li>
    </ul>
  </div>
</div>
