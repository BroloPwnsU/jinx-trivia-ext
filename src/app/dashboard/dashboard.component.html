<div class="broadcaster-dashboard">
  <div class="new-quiz">
      <h3>Start new Quiz</h3>
      <div>
          <ul class="quizzes">
              <li *ngFor="let quiz of quizzes">
                  <a routerLink="/quiz/{{quiz.quizId}}">{{quiz.title}}</a>
              </li>
          </ul>
      </div>
  </div>
</div>
