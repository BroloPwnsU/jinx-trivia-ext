
<div>
  <a href="#" routerLink="dashboard">Back to quiz list</a>
</div>

<div *ngIf="quiz == null">
  Loading quiz...
</div>
<div *ngIf="quiz">
  <h3>
    Quiz #{{quiz.QuizID}}: {{quiz.Title}}
  </h3>
  <div>
    <button (click)="startQuiz()">Start Quiz</button>
  </div>
  <div class="description">
    {{quiz.Description}}
  </div>
  <div>
    Times Taken: {{quiz.TimesTaken}}
  </div>
  <div>
    {{quiz.NumberOfQuestions}} Questions
  </div>
</div>
