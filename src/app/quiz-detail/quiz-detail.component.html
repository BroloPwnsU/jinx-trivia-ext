
<div>
  <a mat-stroked-button href="#" routerLink="dashboard">Back to quiz list</a>
</div>

<div *ngIf="quiz == null">
  Loading quiz...
</div>
<div *ngIf="quiz">
  <h3>
    Quiz: {{quiz.Title}}
  </h3>
  <div class="quiz-description">
    {{quiz.Description}}
    <br />
    <br />
    <button mat-raised-button color="primary" (click)="startQuiz()">Play this Quiz</button>
  </div>
</div>
